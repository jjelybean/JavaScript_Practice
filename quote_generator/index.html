<div class="d-flex justify-content-center align-items-center">
    <span class="border border-black bg-body border-2 rounded" style="width:600px; height: 300px;">
    
        <blockquote class="blockquote mb-0" style="text-align: center; padding-top: 40px;">
            <i class="fa-solid fa-quote-left"></i>
            <p id="quote"><span>Kung kaya nila edi sila pagawn m</span></p> 
            <i class="fa-solid fa-quote-right"></i>
            <footer class="blockquote-footer" style="padding-top: 20px;"> jas d great</footer>
            
        </blockquote>
    
    <div class="text-center" style="padding-top: 50px;">
        <button id="printButton" type="button" class="btn btn-dark" >Generate Quote</button>
    </div>

    </span>
</div>
